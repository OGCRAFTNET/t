<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Server Vorbestellen - CraftyController</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #1e1e1e;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 20px #00b894aa;
    max-width: 400px;
    width: 100%;
  }
  h1 {
    text-align: center;
    color: #00b894;
    margin-bottom: 1.5rem;
  }
  label {
    display: block;
    margin: 0.75rem 0 0.25rem;
  }
  input, select {
    width: 100%;
    padding: 0.6rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }
  button {
    width: 100%;
    margin-top: 1.5rem;
    padding: 0.75rem;
    font-size: 1.1rem;
    font-weight: bold;
    background: #00b894;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #121212;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #00d6a5;
  }
  .status {
    margin-top: 1rem;
    text-align: center;
    font-size: 1rem;
  }
  .status.success {
    color: #00d6a5;
  }
  .status.error {
    color: #ff7675;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Server Vorbestellen</h1>
    <form id="orderForm">
      <label for="orderCode">Bestellcode</label>
      <input type="text" id="orderCode" name="orderCode" placeholder="Gib hier deinen Code ein" required />

      <label for="serverName">Servername</label>
      <input type="text" id="serverName" name="serverName" placeholder="z.B. MeinServer" required />

      <label for="serverType">Servertyp</label>
      <select id="serverType" name="serverType" required>
        <option value="">Bitte wählen...</option>
        <option value="minecraft-java">Minecraft Java Edition</option>
        <option value="fivem">FiveM</option>
        <!-- Hier nur kompatible Typen von CraftyController -->
      </select>

      <button type="submit">Bestellen</button>
      <div id="statusMessage" class="status"></div>
    </form>
  </div>

<script>
  const API_URL = "https://ogcraftnet.vip:8443/api/v2/servers";
  const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjozLCJpYXQiOjE3NTA5MzUxODQsInRva2VuX2lkIjoxfQ.5e3gvkYiFUEHuqKEj3Eiu36npDomNJFAlEc9zDeqB6A";
  const VALID_CODE = "SimflixV";

  const form = document.getElementById("orderForm");
  const statusMessage = document.getElementById("statusMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusMessage.textContent = "Bestellung wird geprüft...";
    statusMessage.className = "status";

    const orderCode = document.getElementById("orderCode").value.trim();
    const serverName = document.getElementById("serverName").value.trim();
    const serverType = document.getElementById("serverType").value;

    if (orderCode !== VALID_CODE) {
      statusMessage.textContent = "❌ Ungültiger Bestellcode!";
      statusMessage.classList.add("error");
      return;
    }

    if (!serverName || !serverType) {
      statusMessage.textContent = "Bitte alle Felder ausfüllen!";
      statusMessage.classList.add("error");
      return;
    }

    statusMessage.textContent = "Bestellung wird gesendet...";

    const payload = {
      name: serverName,
      type: serverType
    };

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify(payload)
      });

      const data = await response.json();

      if (response.ok && data.status === "ok") {
        statusMessage.textContent = "✅ Server erfolgreich bestellt! Server-ID: " + data.data.server_id;
        statusMessage.classList.add("success");
        form.reset();
      } else {
        statusMessage.textContent = "❌ Fehler: " + (data.message || JSON.stringify(data));
        statusMessage.classList.add("error");
      }
    } catch (error) {
      statusMessage.textContent = "❌ Netzwerkfehler: " + error.message;
      statusMessage.classList.add("error");
    }
  });
</script>
</body>
</html>
